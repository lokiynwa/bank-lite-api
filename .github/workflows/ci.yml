name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test
        continue-on-error: true # optional

      - name: Generate demo JWT
        run: |
          TOKEN=$(node -e "import('./dist/lib/jwt.js').then(m=>console.log(m.signDemoJwt()))")
          echo "TEST_JWT=$TOKEN" >> $GITHUB_ENV

      - name: Run contract tests
        run: npm run contract:test
